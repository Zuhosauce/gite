<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
*{
	padding:0;
	margin:0;


}
canvas{
	background: #eee;
	display:block;
	margin: 0 auto;

}





</style>





	</head>

<body>
<canvas id="myCanvas" width="480" height="320">
</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.rect(150, 160, 150, 50);
ctx.fillStyle = "#00FF00";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(150, 160, 20, 0, 3.14*2, false);
ctx.fillStyle = "#0000FF";
ctx.fill();
ctx.closePath();



ctx.beginPath();
ctx.arc(150, 20, 20, 0, 3.14*2, false);
ctx.fillStyle = "#0000FF";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(30, 200, 30, 15, 3.14*2, false);
ctx.fillStyle ="#00FF00";
ctx.fill();
ctx.closePath();


ctx.beginPath();
ctx.rect(0, 30, 50, 50);
ctx.fillStyle = "#00FF00";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(0, 70, 50, 50);
ctx.fillStyle = "#009900";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(0, 110, 50, 50);
ctx.fillStyle = "#008800";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(0, 150, 50, 50);
ctx.fillStyle = "#007700";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(0, 190, 50, 50);
ctx.fillStyle = "#006600";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(0, 230, 50, 50);
ctx.fillStyle = "#005500";
ctx.fill();
ctx.closePath();


ctx.beginPath();
ctx.rect(0, 270, 50, 50);
ctx.fillStyle = "#004400";
ctx.fill();
ctx.closePath();


ctx.beginPath();
ctx.rect(50, 80, 50, 50);
ctx.fillStyle = "#009900";
ctx.fill();
ctx.closePath();


ctx.beginPath();
ctx.rect(50, 120, 50, 50);
ctx.fillStyle = "#008800";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(50, 160, 50, 50);
ctx.fillStyle = "#007700";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(50, 200, 50, 50);
ctx.fillStyle = "#006600";
ctx.fill();
ctx.closePath();


ctx.beginPath();
ctx.rect(50, 240, 50, 50);
ctx.fillStyle = "#005500";
ctx.fill();
ctx.closePath();





</script>





</body>
</html>
